name: 'ðŸŒž CI'

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'
      - dist/**
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - dist/**
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - run: yarn install

      - run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn all

      - name: Compare the expected and actual dist/ directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            echo "::set-output name=diff::true"
          fi

      - name: commit build
        if: ${{ steps.diff.outputs.diff }}
        run: |
          git config --local user.email "maxisam@gmail.com"
          git config --local user.name "maxisam"
          git add dist/
          git commit -m "chore: build, dist updated"
          git push origin ${{ github.event.pull_request.head.ref || github.ref_name }}

  labeler:
    name: Labeler
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          authToken: ${{secrets.GITHUB_TOKEN }}
          basePaths: '.github'
          prefixes: ''
          delimiter: ':'
          layers: 1
